[pytest]
# Pytest configuration for Alfred CLI tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --color=yes

# Markers for categorizing tests
markers =
    unit: Unit tests for individual functions
    integration: Integration tests for CLI commands
    slow: Tests that take longer to run
    llm: Tests that involve LLM mocking

# Ignore patterns
norecursedirs = .git .tox dist build *.egg venv

# Coverage (if pytest-cov is installed)
# Uncomment to enable coverage reporting:
# addopts = 
